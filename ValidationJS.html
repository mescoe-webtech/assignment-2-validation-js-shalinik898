<!DOCTYPE html>
<meta charset="utf-8">

<title>JavaScript Form Validation </title>

<link rel='stylesheet' href='validation.css' type='text/css' />


<script >
	function formValidation()
{
var uid = document.registration.userid;
var passid = document.registration.passid;
var uname = document.registration.username;
var uadd = document.registration.address;
var ucountry = document.registration.country;
var uzip = document.registration.zip;
var uemail = document.registration.email;
var umsex = document.registration.msex;
var ufsex = document.registration.fsex;
if(allLetter(uname))
{ 
	if(userid_validation(uid,4,15))
		{
			if(passid_validation(passid,5,12))
				{
			
				
					if(alphanumeric(uadd))
						{ 
							if(countryselect(ucountry))
								{
									if(allnumeric(uzip))
										{
											if(ValidateEmail(uemail))
												{
													if(validsex(umsex,ufsex))
														{
														}
												} 
										}									
								} 
						}
				}
		}
}
return false;

}

 function userid_validation(uid,mx,my)
{
var uid_len = uid.value.length;
if (uid_len == 0 || uid_len >= my || uid_len < mx)
{
alert("User Id should not be empty / length be between "+mx+" to "+my);
uid.focus();
return false;
}
return true;
}


function passid_validation(passid,mx,my)
{
var passid_len = passid.value.length;
if (passid_len == 0 ||passid_len >= my || passid_len < mx)
{
alert("Password should not be empty / length be between "+mx+" to "+my);
passid.focus();
return false;
}
return true;
}


function allLetter(uname)
{ 
var letters = /^[A-Za-z]+$/;
if(uname.value.match(letters))
{
return true;
}
else
{
alert('Name should not be empty/Name must have alphabet characters only');
uname.focus();
return false;
}
}


function alphanumeric(uadd)
{ 
var letters = /^[0-9a-zA-Z]+$/;
if(uadd.value.match(letters))
{
return true;
}
else
{
alert('User address must have alphabets or numeric characters only');
uadd.focus();
return false;
}
}

function countryselect(ucountry)
{
if(ucountry.value == "Default")
{
alert('Select your country from the list');
ucountry.focus();
return false;
}
else
{
return true;
}

}
function allnumeric(uzip)
{ 
var numbers = /^[0-9]+$/;
if(uzip.value.match(numbers))
{
return true;
}
else
{
alert('ZIP code must have numeric characters only');
uzip.focus();
return false;
}


}
function ValidateEmail(uemail)
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(uemail.value.match(mailformat))
{
return true;
}
else
{
alert("You have entered an invalid email address!");
uemail.focus();
return false;
}

} 


function validsex(umsex,ufsex)
{
x=0;

if(umsex.checked) 
{
x++;
} if(ufsex.checked)
{
x++; 
}
if(x==0)
{
alert('Select Male/Female');
umsex.focus();
return false;
}
else
{
alert('Submission Succesfull ');

return true;
}
}
</script>


</head>


<body >


<h1>EMPLOYEE REGISTRATION FORM</h1>

<marquee behavior="scroll" direction="right"><h3 >Fill the form properly!!</h3></marquee>
	
<form name='registration' onSubmit="return formValidation();">

<ol>

<li><label for="username">Full Name:</label></li>
<input type="text" name="username" size="50" /><br><br>

<li><label for="userid">User id(choose any):</label></li>
<input type="text" name="userid" size="12" /><br><br>

<li><label for="passid">Password(choose unique):</label></li>
<input type="password" name="passid" size="12" /><br><br>

<li><label for="address">Residential Address:</label></li>
<input type="text" name="address" size="50" /><br><br>

<li><label for="country">Country:</label></li>
<select name="country">
<option selected="" value="Default">(select a country from list)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></li><br><br>

<li><label for="zip">ZIP Code:</label></li>
<input type="text" name="zip" /><br><br>

<li><label for="email">Email:</label></li>
<input type="text" name="email" size="50" /><br><br>

<li><label id="gender">Sex:</label></li>
<input type="radio" name="msex" value="Male" /><span>Male</span>
<input type="radio" name="fsex" value="Female" /><span>Female</span><br><br>

<li><label>Language:</label></li>
<input type="checkbox" name="en" value="en" checked /><span>English</span>
<input type="checkbox" name="nonen" value="noen" /><span>Hindi</span><br><br>

<li><label for="desc">Add more about you(Optional):</label></li>
<textarea name="desc" id="desc"rows="4" cols="50"></textarea><br><br><br>
<input style="text-align: center;" type="submit" name="submit" value="Submit" />

</ol>

</form>

</body>

</html>
